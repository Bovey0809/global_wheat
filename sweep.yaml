program: main.py
method: grid
metric:
  name: Train_loss_rpn_box_reg
  goal: minimize
parameters:
  batch_size:
    value: 16
  epochs:
    values: [2, 4, 6, 8, 10]
  frac:
    value: 0.99
  learning_rate:
    values: [1e-4, 1e-3, 1e-2, 1e-1]
  optimizer:
    values: ['Adam']
  transforms:
    values: [["RandomHorizontalFlip"],["RandomGrayscale"],["RandomRotation"],["RandomVerticalFlip"],[]]

